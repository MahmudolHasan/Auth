<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Baseera...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .message {
      max-width: 400px;
      width: 85%;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      text-align: center;
    }
    h2 { color: #111827; margin-top: 0; }
    p { color: #4b5563; line-height: 1.5; }
    .token {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 18px;
      font-weight: bold;
      color: #059669;
      margin: 15px 0;
    }
  </style>
</head>
<body>
<div id="display-area">
  <div class="message">
    <h2>Connecting to App...</h2>
    <p>Please wait while we secure your account.</p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const email = params.get('email');
const token = params.get('token');
const displayArea = document.getElementById('display-area');

const showUI = (title, text, showToken = false) => {
  displayArea.innerHTML = `
    <div class="message">
      <h2>${title}</h2>
      <p>${text}</p>
      ${showToken ? `<div class="token">${token}</div>` : ''}
      ${showToken ? `<p style="font-size:12px">Copy this code if the app asks for it.</p>` : ''}
    </div>
  `;
};

if (!email || !token) {
  showUI("Link Expired", "This reset link is missing information. Please request a new one from the app.");
} else {
  // Universal link / App Link URL (matches your intent-filter)
  const appLink = `https://signupconfirmation.netlify.app/redirect.html?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;

  // For Android / iOS: open app automatically using the HTTPS link
  const openApp = () => {
    window.location.href = appLink;
  };

  // Try opening app immediately
  openApp();

  // After 2 seconds, show token manually if app didnâ€™t open
  setTimeout(() => {
    showUI(
      "App did not open?",
      "If the app didn't open automatically, you can use the token below manually:",
      true
    );
  }, 2000);
}
</script>
</body>
</html>
